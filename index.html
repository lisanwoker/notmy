<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>나만의 멋진 웹페이지</title>
  <style>
    /* 기본 스타일 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      color: #333;
    }

    header {
      background-color: #ff6f61;
      color: white;
      padding: 20px 0;
      text-align: center;
    }

    .nav ul {
      list-style-type: none;
    }

    .nav ul li {
      display: inline;
      margin: 0 15px;
    }

    .nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background-color: #ff9a8b;
      color: white;
    }

    .hero h2 {
      font-size: 40px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    button {
      background-color: #ff6f61;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4a3d;
    }

    section {
      padding: 50px 20px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <h1>나만의 멋진 웹페이지</h1>
      <nav>
        <ul>
          <li><a href="#home">홈</a></li>
          <li><a href="#about">소개</a></li>
          <li><a href="#contact">연락처</a></li>
        </ul>
      </nav>
    </div>
  </header>
  
  <section id="home">
    <div class="hero">
      <h2>반가워요!</h2>
      <p>이곳은 나만의 멋진 웹페이지입니다. 당신도 멋지게 꾸며 보세요!</p>
      <button onclick="showAlert()">더 알아보기</button>
    </div>
  </section>

  <section id="about">
    <h2>나에 대해</h2>
    <p>여기에는 내가 하고 싶은 말들을 적을 수 있어요!</p>
  </section>

  <section id="contact">
    <h2>연락처</h2>
    <p>메일: example@email.com</p>
  </section>

  <footer>
    <p>&copy; 2025 나만의 멋진 웹페이지. All rights reserved.</p>
  </footer>

  <script>
    function showAlert() {
      alert("더 많은 내용을 추가하려면 JavaScript로 멋진 인터랙션을 추가하세요!");
    }
  </script>
</body>
</html>
